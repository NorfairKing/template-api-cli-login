dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - bytestring
    - cookie
    - http-client
    - http-client-tls
    - mtl
    - path
    - path-io
    - template-api
    - template-client
    - text
 
tests:
  template-cli-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - template-api
