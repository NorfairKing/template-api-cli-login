dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - aeson
    - jose
    - persistent
    - servant
    - servant-auth
    - servant-auth-server
    - text
    - validity
    - validity-text

tests:
  template-api-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - template-api
