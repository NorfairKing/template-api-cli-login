name:                foobar-cli
version:             0.0.0.0
github:              "NorfairKing/foobar"
license:             AllRightsReserved
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright (c) 2020 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - cookie
  - envparse
  - filelock
  - http-client
  - http-client-tls
  - monad-logger
  - mtl
  - optparse-applicative
  - path
  - path-io
  - servant
  - servant-auth-client
  - servant-client
  - foobar-api
  - foobar-client
  - text
  - yaml
  - yamlparse-applicative

executables:
  foobar:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - foobar-cli

tests:
  foobar-cli-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - genvalidity
    - genvalidity-hspec
    - hspec
    - path
    - path-io
    - servant-client
    - foobar-api
    - foobar-api-server-gen
    - foobar-cli
    - text
