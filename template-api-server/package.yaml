name:                template-api-server
version:             0.0.0.0
github:              "NorfairKing/template-api-cli-login"
license:             AllRightsReserved
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright (c) 2020 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - monad-logger
    - mtl
    - password
    - password-instances
    - persistent
    - persistent-sqlite
    - persistent-template
    - servant-auth-server
    - servant-server
    - template-api
    - text
    - wai
    - warp

executables:
  template-api-server:
    main: Main.hs
    source-dirs: app/
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    dependencies:
      - template-api-server

tests:
  template-api-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - genvalidity-hspec
    - hspec
    - http-client
    - http-types
    - monad-logger
    - persistent
    - persistent-sqlite
    - servant-auth-server
    - servant-client
    - template-api
    - template-api-gen
    - template-api-server
    - template-client
    - warp
